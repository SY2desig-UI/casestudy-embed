<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Case Study Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
        }
        
        .embed-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 544px;
            max-height: 408px;
            aspect-ratio: 544 / 408;
            cursor: pointer;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.5s ease-out;
        }
        
        .base-layer {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            overflow: hidden;
        }
        
        .base-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }
        
        .hover-overlay {
            position: absolute;
            inset: 0;
            border-radius: 24px;
            opacity: 0;
            transition: all 0.5s ease-out;
            background: rgba(38, 145, 184, 0.2);
            backdrop-filter: blur(95px);
        }
        
        .embed-container:hover .hover-overlay {
            opacity: 1;
            box-shadow: 
                inset 4px 4px 12px rgba(240, 253, 250, 0.12),
                inset -4px -4px 10px rgba(240, 253, 250, 0.24);
        }
        
        .form-container {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            border-radius: 24px;
        }
        
        .form-content {
            width: 100%;
            max-width: 20rem;
            transform: translateY(1.5rem);
            opacity: 0;
            transition: all 0.3s ease-out;
        }
        
        .embed-container:hover .form-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-title {
            font-family: Albersense, Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            line-height: 150%;
            letter-spacing: 0.02em;
            color: white;
            margin-bottom: 0.5rem;
        }
        
        .form-subtitle {
            font-family: Albersense, Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 150%;
            letter-spacing: 0.02em;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .password-input {
            height: 3rem;
            padding: 0 1rem;
            font-size: 16px;
            color: white;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            outline: none;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .password-input:focus {
            border-color: rgba(255, 255, 255, 1);
        }
        
        .submit-button {
            width: 100%;
            height: 3rem;
            background-color: rgba(255, 255, 255, 1);
            border: none;
            border-radius: 8px;
            color: #414141;
            font-size: 16px;
            line-height: 150%;
            letter-spacing: 0.02em;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }
        
        .submit-button:hover {
            opacity: 0.9;
        }
        
        .error-message {
            color: rgb(252, 165, 165);
            font-size: 14px;
            text-align: center;
            font-weight: 500;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                padding: 2rem;
            }
            
            .form-title {
                font-size: 16px;
            }
            
            .form-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="embed-container" id="embedContainer">
        <!-- Base layer - GIF -->
        <div class="base-layer">
            <img src="https://storage.googleapis.com/ky_design_lab/comunity-app.gif" alt="Community App GIF">
        </div>
        
        <!-- Hover overlay -->
        <div class="hover-overlay">
            <!-- Password Form -->
            <div class="form-container">
                <div class="form-content">
                    <form id="passwordForm">
                        <div class="form-header">
                            <h3 class="form-title">This case study is protected</h3>
                            <p class="form-subtitle">Please enter the password</p>
                        </div>
                        
                        <div class="form-fields">
                            <input 
                                type="password" 
                                id="passwordInput"
                                class="password-input"
                                placeholder="Enter password"
                                autocomplete="off"
                            >
                            
                            <div id="errorMessage" class="error-message" style="display: none;"></div>
                            
                            <button type="submit" class="submit-button">
                                Access Case Study
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const embedContainer = document.getElementById('embedContainer');
            
            // Auto-focus input when hovering
            embedContainer.addEventListener('mouseenter', function() {
                setTimeout(() => {
                    passwordInput.focus();
                }, 100);
            });
            
            // Clear form when mouse leaves
            embedContainer.addEventListener('mouseleave', function() {
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            });
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = passwordInput.value;
                
                if (password === 'PSPR2024') {
                    window.open('https://dimly-trend-64942255.figma.site/community-app', '_blank');
                } else {
                    errorMessage.textContent = 'Incorrect password';
                    errorMessage.style.display = 'block';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Clear error when typing
            passwordInput.addEventListener('input', function() {
                errorMessage.style.display = 'none';
            });
        });
    </script>
</body>
</html>
